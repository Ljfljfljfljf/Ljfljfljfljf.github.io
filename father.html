<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>父亲节快乐</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css');

  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background:linear-gradient(to bottom,#c6e2ff,#ffccc);
    font-family: 'Ma Shan Zheng', cursive;
  }

  .text {
    font-size: 3em;
    color: #333;
    text-shadow: 2px 2px 4px #ddd;
    border: 2px solid #333;
    padding: 20px 40px;
    border-radius: 15px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    opacity:0.7;
  }

  .text:before {
    content: '\f004';
    font-family: 'Font Awesome 5 Free';
    margin-right: 10px;
    color: #f333;
  }

  .fa-heart {
    color: #ff4d4d;
    margin-left: 10px;
  }

</style>
</head>
<body>
<div class="text"> ❤️  爸，父亲节快乐 <i class="fa fa-heart"></i></div>
</body>
</html>
